<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- =============== SWIPER CSS ===============
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css"> -->

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Marwan Bukhori</title>
</head>

<body>
    <!--=============== HEADER ===============-->
    <header class="profile container">
        <!-- Theme button -->
        <i class="ri-moon-line change-theme" id="theme-button"></i>

        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <!-- Insert your image, according to the example size of the portfolio -->
                        <img src="assets/img/one.png" alt="">
                    </div>
                </div>

                <h2 class="profile__name">Marwan Bukhori</h2>
                <h3 class="profile__profession">Software Engineer</h3>

                <ul class="profile__social">
                    <a href="https://www.instagram.com/marwanbukhori" target="_blank" class="profile__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/marwanbukhori/" target="_blank" class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="https://github.com/marwanbukhori" target="_blank" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                </ul>
            </div>



            <div class="profile__buttons">
                <!-- Insert your CV -->
                <a download="" href="assets/pdf/Resume_marwanbukhori.dev.pdf" class="button">
                         Resume <i class="ri-download-line"></i>
                    </a>

                <div class="profile__buttons-small">
                    <!-- Insert a real number plus country code -->
                    <a href="#" target="_blank" class="button button__small button__gray">
                        <i class="ri-whatsapp-line"></i>
                    </a>
                    <!-- Insert your brand name or profile -->
                    <a href="#" target="_blank" class="button button__small button__gray">
                        <i class="ri-messenger-line"></i>
                    </a>
                </div>
            </div>
        </div>

    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <!--=============== WORK ===============-->
        <section class="work section" id="work">
            <span class="section__subtitle">My Portfolio</span>
            <h2 class="section__title">Recent Works</h2>

            <div class="work__filters">
                <span class="work__item active-work" data-filter='all'>All</span>
                <span class="work__item" data-filter='.web'>Web</span>
                <span class="work__item" data-filter='.mobile'>Mobile</span>
                <span class="work__item" data-filter='.design'>Design</span>
            </div>

            <div class="work__container container grid">
                <div class="work__card mix web">
                    <img src="assets/img/project1.jpg" alt="" class="work__img">

                    <h3 class="work__title">Poeisis Animal Inventory System</h3>

                    <a href="https://github.com/MarwanBukhori/poeisis-inventory-system" class="work__button">
                        Code <i class="bx bx-right-arrow-alt work__icon"></i>
            </a>
                </div>

                <div class="work__card mix mobile">
                    <img src="assets/img/e-masjid.png" alt="" class="work__img">

                    <h3 class="work__title">Aplikasi e-Masjid (FYP)</h3>

                    <a href="https://github.com/MarwanBukhori/e_masjid" class="work__button">
                        Code <i class="bx bx-right-arrow-alt work__icon"></i>
            </a>
                </div>

                <div class="work__card mix mobile">
                    <img src="assets/img/thingtodo.png" alt="" class="work__img">

                    <h3 class="work__title">Things-To-Do Flutter</h3>

                    <a href="https://github.com/MarwanBukhori/Things-To-Do-Flutter" class="work__button">
                Code <i class="bx bx-right-arrow-alt work__icon"></i>
            </a>
                </div>

                <div class="work__card mix web">
                    <img src="assets/img/player1.png" alt="" class="work__img">

                    <h3 class="work__title">Developer Portfolio</h3>

                    <a href="https://github.com/MarwanBukhori/player-1" class="work__button">
                Code <i class="bx bx-right-arrow-alt work__icon"></i>
            </a>
                </div>

                <!-- <div class="work__card mix mobile">
                    <img src="assets/img/project5.jpg" alt="" class="work__img">

                    <h3 class="work__title">App Mobile</h3>

                    <a href="#" class="work__button">
                Demo <i class="bx bx-right-arrow-alt work__icon"></i>
            </a>
                </div> -->
            </div>
        </section>

    </main>


    <!--=============== FOOTER ===============-->
    <footer class="footer container">
        <span class="footer__copy">
                &#169; marwanbukhori.github.io 
            </span>
    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <!-- <script src="assets/js/swiper-bundle.min.js"></script> -->


    <!-- MIX IT UP FILTER-->
    <script src="assets/js/mixitup.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>


</body>

</html>
